<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un regalo para ti, mi amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="gift-screen" class="screen">
            <h1>¡Tengo un regalo para ti, mi amor Sthefany!</h1>
            <button id="open-gift">Abrir regalo</button>
        </div>
        <div id="photos-screen" class="screen hidden">
            <h2>Nuestros momentos juntos</h2>
            <div id="photo-gallery"></div>
            <button id="continue-button">Continuar</button>
        </div>
        <div id="question-screen" class="screen hidden">
            <h2>Tengo una pregunta importante...</h2>
            <button id="ask-question">Hacer la pregunta</button>
        </div>
        <div id="proposal-screen" class="screen hidden">
            <h2>¿Quieres ser mi esposa?</h2>
            <button id="yes-button">Sí</button>
            <button id="no-button">No</button>
        </div>
        <div id="final-screen" class="screen hidden">
            <h2 id="final-message"></h2>
            <p id="final-text"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
